type Query {
  items: [Item]
  item(where: ItemWhereUniqueInput!): Item
}

type Mutation {
  createItem(
    title: String!
    description: String!
    image: String
    largeImage: String
    price: Int!
  ): Item!

  updateItem(
    title: String!
    description: String!
    image: String
    largeImage: String
    price: Int!
  ): Item!
}
